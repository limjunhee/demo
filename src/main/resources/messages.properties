# messages.properties

# 이름 검증
name.notEmpty=이름을 입력하세요.
name.pattern=이름에 공백이나 특수문자를 사용할 수 없습니다.

# 이메일 검증
email.notEmpty=이메일을 입력하세요.
email.email=유효한 이메일 주소를 입력하세요.

# 비밀번호 검증
password.notEmpty=비밀번호를 입력하세요.
password.pattern=비밀번호는 8글자 이상이어야 하며, 대소문자를 포함해야 합니다.

# 나이 검증
age.notEmpty=나이를 입력하세요.
age.pattern=나이는 19세 이상 90세 이하로 입력해야 합니다.