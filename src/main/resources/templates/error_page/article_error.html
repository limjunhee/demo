<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>파일 업로드 ERROR</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class = "mt-5 text-danger">파일 업로드 중 에러 발생</h1>

            <!-- 오류 메시지 -->
            <div class="alert alert-danger mt-4" role="alert">
                <h4 class="alert-heading">파일 업로드 중 에러가 발생했습니다!</h4>
                <p>귀하의 이메일, 성함, 메일 제목은 필수 입력 항목입니다..</p>
                <hr>
                <p class="mb-0">메인 페이지로 돌아가시려면 아래 버튼을 클릭해주세요.</p>
            </div>
            <!-- 이전 페이지로 돌아가는 버튼 -->
            <div class="mt-4">
                <a href="javascript:history.back()" class="btn btn-primary">메인 페이지로</a>
            </div>
        </div>
    </body>
</html>
